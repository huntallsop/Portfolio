<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact — Hunter May</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="index.html">Hunter May</a>
      <nav class="navbar__links">
        <a href="about.html">About</a>
        <a href="case-study.html">Case Studies</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="section-title">Let's build something meaningful</h1>
        <p class="section-subtitle">
          Tell me about your product, your team, and the impact you're looking to create.
          I'll review and follow up quickly to schedule a conversation.
        </p>
      </section>

      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Jane Doe" required />

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@company.com" required />

        <label for="company">Company</label>
        <input id="company" type="text" name="company" placeholder="Your organization" />

        <label for="details">Project details</label>
        <textarea id="details" name="details" placeholder="Share objectives, scope, and timing"></textarea>

        <button class="button button--primary" type="submit">Submit inquiry</button>
      </form>
    </main>

    <footer class="footer">
      <span>© 2024 Hunter May</span>
      <span>Crafted with curiosity</span>
    </footer>
  </body>
</html>
